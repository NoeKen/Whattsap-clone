<ion-content>
  <ion-title><strong> Sign In to WhatsApp Messenger </strong></ion-title>
  
  <div class="imageProfile">
    <ion-avatar>
      <img src="../../assets/tw0nawnvo0zpgm5nx4fp.png">
    </ion-avatar>
    <ion-fab-button >
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </div>

  <form>   
    <ion-item lines="full">
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" #displayName required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
      <ion-button type="submit" (click)="signUp(email, password, displayName)" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <div>Already have an account ? <span routerLink="/login">Login here</span> </div>
</ion-content>
